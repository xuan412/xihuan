<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牢记于心榜</title>
    <style>
    :root {
        --primary-color: rgba(255, 255, 255, 0.9);
        --font-kaiti: "楷体", "Kaiti", "STKaiti", serif;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        min-height: 100vh;
        background: url(./beijing3.png) no-repeat center/cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem 1rem;
        font-family: var(--font-kaiti);
        color: var(--primary-color);
    }

    header {
        text-align: center;
        margin-bottom: 7rem;
    }

    .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 11rem;
    }

    h1 {
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin-bottom: 1rem;
    }

    .promise-list {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .promise-item {
        font-size: 1.7rem;
        text-align: center;
        line-height: 1.6;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    footer {
        margin-top: auto;
        padding: 2rem 0;
        font-size: 1rem;
        text-align: center;
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 3rem;
        }
        
        .promise-item {
            font-size: 2rem;
        }
    }
    </style>
</head>
<body>
    <header>
        <h1>牢记于心榜</h1>
    </header>
    
    <main class="main-content">
        <div class="promise-list">
            <p class="promise-item">对你多一份真诚</p>
            <p class="promise-item">对你多一份关心</p>
            <p class="promise-item">对你多一份理解</p>
            <p class="promise-item">对你多一份温柔</p>
        </div>
    </main>

    <footer>
        <p>—— 我会做到的，喜欢你 ——</p>
    </footer>
</body>
</html>
