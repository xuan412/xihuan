<body>
    <div class="yinyue">
        <!-- 移除按钮，因为现在通过鼠标移动触发 -->
        <audio id="myAudio" src="./music.ogg"></audio>
    </div>
    <script>
        // 获取音频元素
        var audio = document.getElementById("myAudio");
        var hasInteracted = false;

        // 为页面添加点击事件监听器，处理首次交互
        document.addEventListener("click", function() {
            if (!hasInteracted) {
                if (audio.paused) {
                    audio.play().catch(error => {
                        console.error('播放音频失败:', error);
                    });
                }
                hasInteracted = true;
            }
        });

        // 为 body 添加鼠标移动事件监听器
        document.body.addEventListener("mousemove", function() {
            if (hasInteracted && audio.paused) {
                audio.play().catch(error => {
                    console.error('播放音频失败:', error);
                });
            }
        });
    </script>

        <div class="first">

        <p id="hours-passed"></p>
        
        
        <script>
            // 设置特定日期和时间（例如：2025年1月18日22点）
            var specificDate = new Date('2025-01-18T22:00:00');
    
            // 获取当前日期和时间
            var currentDate = new Date();
    
            // 计算时间差（以毫秒为单位）
            var timeDiff = currentDate - specificDate;
    
            // 将时间差转换为小时数
            var hours = Math.floor(timeDiff / (1000 * 60 * 60));
    
            // 将时间差转换为天数
            var days = Math.ceil(timeDiff / (1000 * 60 * 60 * 24)+1);
    
            // 更新页面上的文本内容
            document.getElementById('hours-passed').innerHTML = '现在是我们成为伴侣第'+days+'天，也是' + hours + '小时';
        </script>
