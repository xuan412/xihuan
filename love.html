<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>浪漫之旅</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: url(./beijing1.jpg) no-repeat center center/cover;
            font-family: "Microsoft YaHei", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-top: 17vh;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.5rem;
            opacity: 0.9;
        }

        .password-input {
            margin: 10vh 0;
            position: relative;
            width: 80%;
            max-width: 300px;
        }

        input {
            width: 100%;
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #fff;
            background: rgba(255, 255, 255, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .yiyan {
            margin-top: auto;
            margin-bottom: 5vh;
            text-align: center;
            min-height: 100px;
            width: 80%;
        }
        .yiyan p {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5)
        }

        #contentContainer {
            position: relative;
            height: 80px;
        }

        #contentContainer p {
            position: absolute;
            width: 100%;
            font-size: 1.1rem;
            color: #fff;
            opacity: 0;
            transition: opacity 1s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #contentContainer p.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>输入我们的专属密码</h1>
        <h2>让我们开始浪漫之旅吧~</h2>
    </div>

    <div class="password-input">
        <input type="password" id="passwordInput" placeholder="输入密码吧~">
    </div>

    <div class="yiyan">
        <p>有话要说：</p>
        <div id="contentContainer">
            <p class="active">遇见你，是我的小幸运</p>
            <p>喜欢你，我的世界只有你一人</p>
            <p>我眼睛的焦点只有你</p>
        </div>
    </div>

    <script>
        // 密码验证功能
        const passwordInput = document.getElementById('passwordInput');
        
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && passwordInput.value === "412117") {
                window.location.href = "xihuan.html";
            }
        });

        // 文字轮播功能
        const contents = document.querySelectorAll('#contentContainer p');
        let currentIndex = 0;

        function rotateContent() {
            contents[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % contents.length;
            contents[currentIndex].classList.add('active');
        }

        // 初始化轮播
        setInterval(rotateContent, 3000);

        // 添加简单的输入反馈
        passwordInput.addEventListener('input', () => {
            if (passwordInput.value.length > 6) {
                passwordInput.value = passwordInput.value.slice(0, 6);
            }
        });
    </script>
</body>
</html>
